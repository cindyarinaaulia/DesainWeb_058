<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>penggunaan CSS ubtuk satu halaman web</title>
    <style type="text/css">
        .headlines, .sublines, .infotext {
            font-family: Arial;
            color: darkred;
            background:cyan;
            font-weight: bold;}
            .headlines {font-size: 14pt;}
            .sublines {font-size: 12pt;}
            .infotext {font-size: 10pt;}
        
    </style>
</head>
<body>
    <span class="headlines">selamat datang</span><br>
    <div class="sublines">ini adalah contoh penggunaan web yang menggunakan CSS. <br>
        contoh ini menggunakan CSS untuk satu halaman web. <br>
        pendefinisisan style cukup dilakukan di tag head. <br>
    </div>
    <br>
    <table border="2"><tr>
        <td class="sublines">style juga dapat dilakukan dalam elemen tabel.</td></tr>
 </table>
 <br>
 <hr>
 <div class="infotext">contoh penggunaan CSS untuk satu halaman</div>
 <hr>
</body>
</html>
